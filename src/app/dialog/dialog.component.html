<h1 mat-dialog-title>Add product form</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <!-- name -->
    <mat-form-field appearance="outline">
      <mat-label>Product name</mat-label>
      <input formControlName="productName" matInput placeholder="Placeholder" />
    </mat-form-field>
    <!-- category -->
    <mat-form-field appearance="outline">
      <mat-label>Product category</mat-label>
      <mat-select formControlName="category" placeholder="Category">
        <mat-option value="Food">Food</mat-option>
        <mat-option value="Eletronic">Eletronic</mat-option>
        <mat-option value="Healthy">Healthy</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- date -->
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput formControlName="date" [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <!-- Freshenss -->
    <h3>Product freshness</h3>
    <mat-radio-group class="example-radio-group" formControlName="freshness">
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let item of freshnessList"
        [value]="item"
      >
        {{ item }}
      </mat-radio-button>
    </mat-radio-group>
    <!-- price -->
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input formControlName="price" type="number" matInput />
    </mat-form-field>
    <!-- comment -->
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea formControlName="comment" matInput></textarea>
    </mat-form-field>

    <pre>{{ productForm.value | json }}</pre>
  </form>
</div>
<div mat-dialog-action [align]="'end'" class="buttons">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button mat-raised-button color="accent" mat-dialog-close (click)="addProduct()">{{ actionBtn }}</button>
</div>
